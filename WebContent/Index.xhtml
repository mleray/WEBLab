<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <param name="session_id" value="#{userBean.session_id}"/>
    <!--<c:if test="${not empty userBean.session_id}" >-->
    <f:event type="preRenderView" listener="#{userBean.initializeUser()}"/>
    <!--</c:if>-->
</f:metadata>

<style type="text/css">
    html, body{
        margin: 0;
        padding: 0;
        height: 100%;
        background: #F55035;
    }

    body{
        font-family: Verdana;
        background: #F55035;
    }

    h1{
        text-align: center;
        font-size: 24pt;
        background: #F55035;
        color: white;
        margin: 0;
        padding-top: 10px;
        /*
        border-radius: 5px;
        box-shadow: 0px 0px 5px 5px black; */
    }

    div{
        background: #F55035;
        font-size: 14pt;
        color: white;
    }

    table{
        border-radius: 2px;
        border-style: solid;
        border-width: 2px;
        border-color: #E1523D; /*#E1523D or #E82F0C*/
        margin-left: 15%;
    }

    #form_1{
        margin-left: 15%;
        margin-top: 25px;
    }

    button{
        color: white;
        font-size: 14pt;
        background: #3498db;
        border: none;
        text-decoration: none;
        -webkit-border-radius: 5;
        -moz-border-radius: 5;
        border-radius: 5px;
        margin-left: 15%;
        margin-top: 25px;
    }

    button:hover {
        background: #3cb0fd;
        text-decoration: none;
    }
</style>

<h:body>
    <div>
        <!-- <h1>The current time is #{timeBean.time}</h1> -->
        <!-- <h1>#{mainTest.testing()}</h1> -->
        <h1>Beerculator</h1>

        <h:form id="form_1">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Enter Name"/>
                    <h:inputText value="#{userBean.getName()}"/>
                    <h:outputLabel value="Enter Weight"/>
                    <h:inputText id="weightInputText" value=""/>
                    <h:outputLabel>Gender </h:outputLabel>
                    <h:selectOneRadio id="genderSelectOneRadio">
                        <f:selectItem itemValue="Male" itemLabel="Male"/>
                        <f:selectItem itemValue="Female" itemLabel="Female"/>
                    </h:selectOneRadio>
                </h:panelGrid>
            </h:form>
        </h:form>

        <table>
            <ui:repeat value="#{userBean.getDrinkTable()}" var="row">
                <tr>
                    <h:form>
                        <td>#{row[0]}</td>
                        <td><h:inputText value="#{row[1]}"/></td>
                    </h:form>
                </tr>
            </ui:repeat>
        </table>
    </div>
    <button>Test</button> <!-- Just testing how it would look like -->
</h:body>


</html>
