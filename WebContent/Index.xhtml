<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <param name="session_id" value="#{session}"/>
</f:metadata>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<h:body>
    <div>
        <!-- <h1>The current time is #{timeBean.time}</h1> -->
        <!-- <h1>#{mainTest.testing()}</h1> -->
        <h1>Beerculator</h1>
        #{userBean.getSessionId()}
        <table>
            <ui:repeat value="#{userBean.getDrinkTable()}" var="row">
                <tr>
                    <td>#{row[0]}</td>
                    <td>#{row[1]}</td>
                    <td>#{row[2]}</td>
                </tr>
            </ui:repeat>
        </table>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Enter Weight"/>
                <h:inputText id="weightInputText" value=""/>
                <h:outputLabel>Gender </h:outputLabel>
                <h:selectOneRadio id="genderSelectOneRadio">
                    <f:selectItem itemValue="Male" itemLabel="Male"/>
                    <f:selectItem itemValue="Female" itemLabel="Female"/>
                </h:selectOneRadio>
            </h:panelGrid>

        </h:form>
    </div>
</h:body>


</html>
