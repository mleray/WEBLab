<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Beerculator</title>

<h:outputStylesheet name="bootstrap.css" />
<h:outputStylesheet name="stylesheet.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
<h:outputScript name="bootstrap.js" />
<meta http-equiv="refresh" content ="60" />
<style>
	body{
		background-color: orange;
	}

	h1{
		text-align: center;
		background-color: orange;
		border-radius: 5px;
		box-shadow: 1px;
	}

	#column1{
		float: left;
		height: 750px;
	}
</style>
</h:head>

<h:body>
	<h1>Beerculator</h1>
	<div id="column1">
		<!-- <h1>The current time is #{timeBean.time}</h1> -->
		<!-- <h1>#{mainTest.testing()}</h1> -->

		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Enter Weight"/>
				<h:inputText id="weightInputText"/>
				<h:outputLabel>Gender </h:outputLabel>
				<h:selectOneRadio id="genderSelectOneRadio">
					<f:selectItem itemValue="Male" itemLabel="Male" />
					<f:selectItem itemValue="Female" itemLabel="Female" />
				</h:selectOneRadio>
				<button>Refresh User</button>
			</h:panelGrid>
			<h:panelGrid>
				<!-- Add dropdown menu with DB -->
				<button>
					Add Drink
				</button>
			</h:panelGrid>
		</h:form>
	</div>
	<div>
		<textarea rows="5" cols="30" id="text_here">
			Modify this to include the beers
		</textarea>
		<button>
			Calculate
		</button>
	</div>
</h:body>
</html>
